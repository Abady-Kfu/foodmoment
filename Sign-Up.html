    <form
      class="container border border-gray shadow mt-5 w-50 p-4 bg-light"
      method="post"
      action="php/sign-up.php"
      oninput='pass2.setCustomValidity(pass2.value != pass1.value ? "Passwords do not match." : "")'
    >
      <div class="form-group">
        <label for="email">Email address*</label>
        <input
          type="email"
          class="form-control"
          id="email"
          required
          name="email"
          placeholder="email@example.com"
        />
      </div>
      <div class="form-group">
        <label for="phone">Phone Number*</label>
        <input
          type="number"
          class="form-control"
          id="phone"
          required
          name="phone"
          placeholder="966*******"
        />
      </div>
      <div class="form-group">
        <label for="password">Password*</label>
        <input
          type="password"
          class="form-control"
          required
          name="pass1"
          id="password"
          placeholder="Password"
        />
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password*</label>
        <input
          type="password"
          class="form-control"
          required
          name="pass2"
          id="confirmPassword"
          placeholder="Password"
        />
      </div>
      <div class="form-group">
        <label for="address">Adress</label>
        <input
          type="text"
          class="form-control"
          id="address"
          required
          name="address"
          placeholder=""
        />
      </div>
      <label class="my-1 ml-auto mr-sm-3 mr-auto" for="course"> Role: </label>
      <select
        class="custom-select my-1 mr-sm-auto"
        id="roles"
        name="role"
        required
      >
        <option selected="" value="">Select a Role</option>
        <option value="1">Customer</option>
        <option value="2">Delivery</option>
      </select>
      <button type="submit" class="btn btn-primary">Sign up</button>
    </form>
